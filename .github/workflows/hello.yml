name: Hello Actions

on:
  push:
    branches: [ main ]
  workflow_dispatch:    # allows manual run in Actions UI

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Show hello
        run: |
          echo "Hello from GitHub Actions!"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Actor: $GITHUB_ACTOR"
